<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <title>CSS 3D魔方</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1>CSS 3D 魔方</h1>
    <div class="view">
        <div id="box">
            <div class="front">
                <div class="piece violet"></div>
                <div class="piece green"></div>
                <div class="piece red"></div>
                <div class="piece yellow"></div>
                <div class="piece blue"></div>
                <div class="piece gray"></div>
                <div class="piece red"></div>
                <div class="piece blue"></div>
                <div class="piece red"></div>
            </div>
            <div class="back">
                <div class="piece yellow"></div>
                <div class="piece violet"></div>
                <div class="piece yellow"></div>
                <div class="piece blue"></div>
                <div class="piece red"></div>
                <div class="piece red"></div>
                <div class="piece violet"></div>
                <div class="piece yellow"></div>
                <div class="piece gray"></div>
            </div>
            <div class="top">
                <div class="piece green"></div>
                <div class="piece yellow"></div>
                <div class="piece violet"></div>
                <div class="piece gray"></div>
                <div class="piece yellow"></div>
                <div class="piece violet"></div>
                <div class="piece gray"></div>
                <div class="piece violet"></div>
                <div class="piece yellow"></div>
            </div>
            <div class="bottom">
                <div class="piece red"></div>
                <div class="piece gray"></div>
                <div class="piece yellow"></div>
                <div class="piece green"></div>
                <div class="piece green"></div>
                <div class="piece yellow"></div>
                <div class="piece blue"></div>
                <div class="piece gray"></div>
                <div class="piece blue"></div>
            </div>
            <div class="left">
                <div class="piece blue"></div>
                <div class="piece red"></div>
                <div class="piece green"></div>
                <div class="piece red"></div>
                <div class="piece violet"></div>
                <div class="piece green"></div>
                <div class="piece yellow"></div>
                <div class="piece green"></div>
                <div class="piece violet"></div>
            </div>
            <div class="right">
                <div class="piece gray"></div>
                <div class="piece blue"></div>
                <div class="piece blue"></div>
                <div class="piece violet"></div>
                <div class="piece gray"></div>
                <div class="piece blue"></div>
                <div class="piece green"></div>
                <div class="piece red"></div>
                <div class="piece green"></div>
            </div>
        </div>
    </div>
</body>
</html>
