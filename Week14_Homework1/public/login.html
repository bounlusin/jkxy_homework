<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
    <form class="form center-block" method="post" action="/loginValidate">
        <img src="img/logo_main.png" class="img-responsive center-block">
        <h1>新闻后台管理</h1>
        <label for="username" class="sr-only">用户名</label>
        <input type="text" id="username" name="username" class="form-control" required placeholder="请输入用户名">
        <label for="password" class="sr-only">密码</label>
        <input type="password" id="password" name="password" class="form-control" required placeholder="请输入密码">
        <button class="btn btn-primary btn-block">登录</button>
    </form>
</body>

</html>
