<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>课程表</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>课程表</h1>
    <div class="bg_image"></div>
    <table>
        <thead>
            <tr>
                <th colspan="2"></th>
                <th>星期一</th>
                <th>星期二</th>
                <th>星期三</th>
                <th>星期四</th>
                <th>星期五</th>
                <th>星期六</th>
                <th>星期天</th>
            </tr>
        </thead>
        <tbody>
            <tr class="tr_odd">
                <td rowspan="4" class="td_day">上午</td>
                <td class="td_num">1</td>
                <td>数学</td>
                <td>语文</td>
                <td>数学</td>
                <td>语文</td>
                <td>数学</td>
                <td rowspan="8" class="td_rest">休息</td>
                <td rowspan="8" class="td_rest">休息</td>
            </tr>
            <tr class="tr_even">
                <td class="td_num">2</td>
                <td>语文</td>
                <td>数学</td>
                <td>语文</td>
                <td>数学</td>
                <td>语文</td>
            </tr>
            <tr class="tr_odd">
                <td class="td_num">3</td>
                <td>英语</td>
                <td>政治</td>
                <td>英语</td>
                <td>政治</td>
                <td>英语</td>
            </tr>
            <tr class="tr_even">
                <td class="td_num">4</td>
                <td>地理</td>
                <td>英语</td>
                <td>地理</td>
                <td>信息技术</td>
                <td>历史</td>
            </tr>
            <tr class="tr_odd">
                <td rowspan="4" class="td_day">下午</td>
                <td class="td_num">5</td>
                <td>体育</td>
                <td>历史</td>
                <td>生物</td>
                <td>外语</td>
                <td>音乐</td>
            </tr>
            <tr class="tr_even">
                <td class="td_num">6</td>
                <td>生物</td>
                <td>信息技术</td>
                <td>体育</td>
                <td>美术</td>
                <td>劳技</td>
            </tr>
            <tr class="tr_odd">
                <td class="td_num">7</td>
                <td>音乐</td>
                <td>美术</td>
                <td>劳技</td>
                <td>自习</td>
                <td>班会</td>
            </tr>
            <tr class="tr_even">
                <td class="td_num">8</td>
                <td>自习</td>
                <td>自习</td>
                <td>自习</td>
                <td>自习</td>
                <td>班会</td>
            </tr>
        </tbody>
    </table>
    <span>&copy;2015 bounlusin</span>
</body>
</html>
