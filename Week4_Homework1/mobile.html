<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>移动端——医疗商城</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <!--顶部-->
    <header>
        <form class="form-inline" action="#">
            <div class="col-xs-2">
                <div class="form-group">
                    <a href="#"><img src="img/icon_04.png" width="25" height="25"></a>
                </div>
            </div>
            <div class="col-xs-8">
                <div class="form-group has-feedback">
                    <label class="control-label sr-only" for="search">Search</label>
                    <input class="form-control input-sm" id="search" placeholder="请输入搜索关键字"/>
                    <span class="form-control-feedback">
                        <button type="submit">
                            <img src="img/icon_03.png" width="15" height="15">
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-xs-2">
                <div class="form-group">
                    <a href="#"><img src="img/icon_02.png" width="30" height="30"/></a>
                </div>
            </div>
        </form>
    </header>
    <!--主体containner-->
    <div class="container-fluid">
        <!--菜单-->
        <div class="col-xs-12 menu">
            <div class="col-xs-3">
                <a href="#"><div class="icons-1"></div></a>
                <p>中西药</p>
            </div>
            <div class="col-xs-3">
                <a href="#"><div class="icons-2"></div></a>
                <p>儿科用药</p>
            </div>
            <div class="col-xs-3">
                <a href="#"><div class="icons-3"></div></a>
                <p>皮肤用药</p>
            </div>
            <div class="col-xs-3">
                <a href="#"><div class="icons-4"></div></a>
                <p>医疗器械</p>
            </div>
            <div class="col-xs-3">
                <a href="#"><div class="icons-5"></div></a>
                <p>养生保健</p>
            </div>
            <div class="col-xs-3">
                <a href="#"><div class="icons-6"></div></a>
                <p>隐形眼镜</p>
            </div>
            <div class="col-xs-3">
                <a href="#"><div class="icons-7"></div></a>
                <p>美容护肤</p>
            </div>
            <div class="col-xs-3">
                <a href="#"><div class="icons-8"></div></a>
                <p>成人用品</p>
            </div>
        </div>
        <!--商品1区域-->
        <table class="col-xs-12 table-bordered">
            <thead>
                <tr>
                    <th colspan="2">
                        <div class="col-xs-1">
                            <img src="img/icon_01.png">
                        </div>
                        <div class="col-xs-5 t-head">
                            <p>全网最低价</p>
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">
                        <div>
                            <div>
                                <p class="font-name">【力魂】灵芝益寿胶囊</p>
                                <p class="font-money">&yen;8.99</p>
                            </div>
                            <div>
                                <img src="img/pic_01.png" width="118" height="83">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div>
                            <div class="pull-left">
                                <p class="font-name">【永安康健】</p>
                                <p class="font-name">玛咖</p>
                                <span class="font-money">&yen;119.00</span>
                            </div>
                            <div class="pull-left">
                                <img src="img/pic_02.png" width="77" height="83">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <div class="pull-left">
                                <img src="img/pic_03.png" width="70" height="75">
                            </div>
                            <div class="pull-right">
                                <p class="font-name">【金奥力】</p>
                                <p class="font-name">蜂胶胶囊</p>
                                <p class="font-money">&yen;138.00</p>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <!--广告1区域-->
        <div class="col-xs-12 ad-1">
            <button class="ad"></button>
        </div>
        <!--商品2区域-->
        <table class="col-xs-12 table-bordered">
            <thead>
            <tr>
                <th colspan="2">
                    <div class="col-xs-1">
                        <img src="img/icon_01.png">
                    </div>
                    <div class="col-xs-5 t-head">
                        <p>答谢恩师</p>
                    </div>
                </th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div>
                            <div class="pull-left">
                                <p class="font-name">【横诚】</p>
                                <p class="font-name">跌打榜药酒</p>
                                <p class="font-money">&yen;13.80</p>
                            </div>
                            <div class="pull-right">
                                <img src="img/pic_05.png" width="84" height="84">
                            </div>
                        </div>
                    </td>
                    <td rowspan="2">
                        <div>
                            <div>
                                <p class="font-name">鸿茅台酒（500ml）</p>
                                <p class="font-money">&yen;196.00</p>
                            </div>
                            <div>
                                <img src="img/pic_04.png" width="107" height="117">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="pull-left">
                            <img src="img/pic_06.png" width="48" height="77">
                        </div>
                        <div class="pull-right">
                            <p class="font-name">【万通】颈痛灵药酒</p>
                            <p class="font-money">&yen;25.00</p>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <!--广告2区域-->
        <div class="col-xs-12 ad-2">
            <button class="ad"></button>
        </div>
        <!--商品3区域-->
        <table class="col-xs-12 table-bordered">
            <thead>
            <tr>
                <th colspan="2">
                    <div class="col-xs-1">
                        <img src="img/icon_01.png">
                    </div>
                    <div class="col-xs-5 t-head">
                        <p>美美哒</p>
                    </div>
                </th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">
                        <div>
                            <div>
                                <p class="font-name">【姿美堂】胶原蛋白粉</p>
                                <p class="font-money">&yen;89.00</p>
                            </div>
                            <div>
                                <img src="img/pic_07.png" width="102" height="102">
                            </div>
                        </div>
                    </td>
                    <td>
                        <div>
                            <div class="pull-left">
                                <p class="font-name">新加坡DRC蛋白蚕丝</p>
                                <p class="font-name">精华液</p>
                                <p class="font-money">&yen;15.80</p>
                            </div>
                            <div class="pull-right">
                                <img src="img/pic_08.png" width="74" height="74">
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div>
                            <div class="pull-right">
                                <p class="font-name">【爱美得】</p>
                                <p class="font-name">大眼睛睫毛膏</p>
                                <p class="font-money">&yen;36.00</p>
                            </div>
                            <div class="pull-left">
                                <img src="img/pic_09.png" width="63" height="80">
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!--底部-->
    <footer>
        <div class="text-center font-foot">
            <a href="#">触屏版</a>|
            <a class="font-normal" href="#">电脑版</a>|
            <a class="font-normal" href="#">APP版</a>
        </div>
    </footer>
</body>
</html>
