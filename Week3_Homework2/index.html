<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <title>CSS绘制哆啦A梦</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <!--头部-->
        <div id="head"></div>
        <!--脸-->
        <div id="face">
            <!--眼睛-->
            <div id="left-eye" class="eye">
                <div class="eye-ball">
                    <div class="eye-ball-white"></div>
                </div>
            </div>
            <div id="right-eye" class="eye">
                <div class="eye-ball">
                    <div class="eye-ball-white"></div>
                </div>
            </div>
            <!--鼻子-->
            <div id="nose">
                <div id="nose-white"></div>
            </div>
            <div id="nose-to-mouth"></div>
            <!--胡子-->
            <div class="beard" id="beard-1"></div>
            <div class="beard" id="beard-2"></div>
            <div class="beard" id="beard-3"></div>
            <div class="beard" id="beard-4"></div>
            <div class="beard" id="beard-5"></div>
            <div class="beard" id="beard-6"></div>
        </div>
        <!--嘴巴-->
        <div id="mouth">
            <div id="tongue"></div>
        </div>
        <!--脖子-->
        <div id="neck"></div>
        <div id="bell">
            <div id="ball"></div>
            <div id="ball-to-bell"></div>
        </div>
        <!--身体-->
        <div id="body">
            <!--肚子-->
            <div id="belly">
                <!--口袋-->
                <div id="pocket"></div>
            </div>
            <!--补白-->
            <div id="blank"></div>
        </div>

        <!--手臂-->
        <div class="swing-arm">
            <div id="left-arm">
                <div id="left-hand" class="hand"></div>
                <!--铜锣烧-->
                <div id="cookie-inside" class="cookie"></div>
                <div id="cookie-outside" class="cookie"></div>
            </div>
        </div>
        <div id="right-hand" class="hand"></div>
        <!--脚部-->
        <div id="left-foot"></div>
        <div id="right-foot"></div>
        <!--尾巴-->
        <div id="tail"></div>
        <!--影子-->
        <div id="shadow"></div>
    </div>
</body>
</html>
